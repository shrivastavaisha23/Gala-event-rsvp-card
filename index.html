 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap">
     <link rel="stylesheet" href="stylesheet.css">
     <script src=".js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-6">
    <!-- Decorative background elements -->
    <div class="decorative-circle" style="width: 300px; height: 300px; background: #FF9A8B; top: 10%; left: 5%;"></div>
    <div class="decorative-circle" style="width: 200px; height: 200px; background: #FF6A88; bottom: 10%; right: 5%;"></div>
    <div class="decorative-circle" style="width: 150px; height: 150px; background: #FFC796; top: 20%; right: 15%;"></div>
    
    <div class="card w-full max-w-lg relative">
        <!-- Decorative top bar -->
        <div class="decoration-top"></div>
        
        <!-- Card content -->
        <div class="p-6 md:p-8">
            <!-- Header section -->
            <div class="text-center mb-8 opacity-0 animate-fade-in">
                <h1 class="text-3xl md:text-4xl font-bold mb-2 header-text">You're Invited!</h1>
                <div class="w-24 h-1 divider mx-auto mb-4"></div>
                <h2 class="text-xl md:text-2xl text-gray-600 font-light">Annual Gala Dinner</h2>
                <p class="text-gray-500 mt-2">Saturday, December 10th, 2023 â€¢ 7:00 PM</p>
                <p class="text-gray-500">Grand Ballroom, Riverside Hotel</p>
                
                <!-- Decorative elements -->
                <div class="flex justify-center mt-4">
                    <div class="w-10 h-10 mx-1 opacity-80" style="background: linear-gradient(135deg, #FF9A8B, #FF6A88); border-radius: 50%;"></div>
                    <div class="w-10 h-10 mx-1 opacity-80" style="background: linear-gradient(135deg, #FF6A88, #FF99AC); border-radius: 50%;"></div>
                    <div class="w-10 h-10 mx-1 opacity-80" style="background: linear-gradient(135deg, #FF99AC, #FFC796); border-radius: 50%;"></div>
                </div>
            </div>
            
            <!-- RSVP Form -->
            <form id="rsvpForm" class="space-y-5">
                <div class="opacity-0 animate-fade-in animate-delay-100">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                </div>
                
                <div class="opacity-0 animate-fade-in animate-delay-200">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                </div>
                
                <div class="opacity-0 animate-fade-in animate-delay-300">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Will you be attending?</label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <button type="button" id="attendingYes" class="btn-primary flex-1 text-white py-3 px-6 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                            Happily Attending
                        </button>
                        <button type="button" id="attendingNo" class="btn-secondary flex-1 py-3 px-6 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2">
                            Regretfully Decline
                        </button>
                    </div>
                </div>
                
                <div id="guestSection" class="hidden opacity-0 animate-fade-in">
                    <label for="guests" class="block text-sm font-medium text-gray-700 mb-1">Number of Guests (including yourself)</label>
                    <select id="guests" name="guests" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                        <option value="1">1 (Just me)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <div id="dietarySection" class="hidden opacity-0 animate-fade-in">
                    <label for="dietary" class="block text-sm font-medium text-gray-700 mb-1">Dietary Restrictions</label>
                    <textarea id="dietary" name="dietary" rows="2" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Please list any dietary restrictions or allergies..."></textarea>
                </div>
                
                <div class="pt-3">
                    <button type="submit" id="submitBtn" class="w-full btn-primary text-white py-3 px-6 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 opacity-0 animate-fade-in animate-delay-300">
                        Submit RSVP
                    </button>
                </div>
            </form>
            
            <!-- Success message (hidden by default) -->
            <div id="successMessage" class="success-message hidden text-center py-8">
                <div class="w-20 h-20 bg-gradient-to-br from-pink-100 to-pink-200 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold mb-2 header-text">Thank You!</h3>
                <p id="responseMessage" class="text-gray-600 text-lg">Your RSVP has been submitted successfully.</p>
                <div class="mt-4 flex justify-center">
                    <div class="w-32 h-1 divider"></div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer px-6 py-4 text-center text-sm text-gray-500">
            <p>Please RSVP by November 25th, 2023</p>
            <p class="mt-1">Questions? Contact us at events@example.com</p>
        </div>
    </div>
</body>
</html>
